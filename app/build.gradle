apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.android.huss"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = "8"
        sourceCompatibility = "8"
    }

    dataBinding{
        enabled = true
    }

}
configurations {
    compile.exclude group: 'org.jetbrains', module: 'annotations'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    /*Timber logging library*/
    implementation 'com.jakewharton.timber:timber:4.7.1'

    /*Shimmer facebook library*/
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    /*Paystack dependency*/
    implementation 'co.paystack.android:paystack:3.0.10'
    implementation 'app.ephod.pentecost:pentecost:1.1.12'

    /*Animation love*/
    implementation 'com.github.varunest:sparkbutton:1.0.6'

    /*Dependency for cloudinary image processing library*/
    implementation group: 'com.cloudinary', name: 'cloudinary-android', version: '1.24.0'
    /*Navigation menu dependency*/
    def nav_version = "2.1.0"

    // Java language implementation
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"

    /*Circular Image View dependency*/
    implementation 'de.hdodenhof:circleimageview:3.0.1'

    /*Retrofit components*/
    implementation 'com.squareup.retrofit2:retrofit:2.7.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.0'

    /*Blurry background*/
    implementation 'jp.wasabeef:blurry:3.0.0'

    /*RecyclerView dependency*/
    def recyclerview_version = "1.1.0"
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"

    /*Picasso dependency*/
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'

    /*View model*/
    def lifecycle_version = "2.1.0"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    /*Progress Bar*/
    implementation 'com.ldoublem.loadingview:loadingviewlib:1.0'

    /*Image Zoom Implementation*/
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

    /*Testing */
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.1.0-alpha05'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'org.jetbrains:annotations-java5:15.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /*Location picker library*/
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.google.android.libraries.places:places:2.1.0'
}
